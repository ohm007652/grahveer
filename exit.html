<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideInTop 1s ease-out;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .exit-btn {
            background-color: #f44336;
        }

        .exit-btn:hover {
            background-color: #e53935;
            transform: translateY(-3px);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeIn 2.5s ease-in-out;
        }

        .icon {
            font-size: 2.5em;
            margin-right: 10px;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Thank You for Your Booking!</h1>
    <p>Your service booking has been confirmed. Choose one of the following options:</p>

    <div class="btn-container">
        <!-- Book Another Service -->
        <a href="service.html" class="btn">
            <span class="icon"></span> Book Another Service
        </a>
       
        <!-- Exit to WAMP Home -->
        <a href="http://localhost" class="btn exit-btn">
            <span class="icon">&#x1F4D6;</span> Exit
        </a>
    </div>

    <div class="footer">
        <p>Need assistance? <a href="contact.html">Contact our support</a>.</p>
    </div>
</div>

</body>
</html>
