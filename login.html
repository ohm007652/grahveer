<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="sign2.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<!-- Signup Form -->
		<div class="signup">
			<form action="signup.php" method="POST">
				<label class="signup-heading" for="chk" aria-hidden="true">GRAH VEER</label>
				<input type="text" name="name" placeholder="User name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<button type="submit">Sign up</button>
			</form>
		</div>

		<!-- Login Form -->
		<div class="login">
			<form action="login.php" method="POST">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<button type="submit">Login</button>
			</form>
		</div>
	</div>

	<!-- Employee Login Button (Separate Under the Box) -->
	<div class="employee-link">
		<a href="emplogsign.html">Employee Login</a>
	</div>
	<a href="index.html">
		<button>Back</button>
</body>
</html>
